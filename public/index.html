<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Leitor Ávido</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-brown">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leitor Ávido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#noticias">Notícias Literárias</a></li>
                    <li class="nav-item"><a class="nav-link" href="recomendados.html">Livros Recomendados para você</a>

                    </li>
                    <li class="nav-item"><a class="nav-link" href="#curiosidades">Curiosidades da Semana</a></li>
                    <li class="nav-item"><a class="nav-link" href="livros_analytics.html">Estatísticas</a>

                    <li class="nav-item"><a class="nav-link" href="login.html">Entrar/Registrar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção 1: Destaques (Carousel) -->
    <section id="destaques" class="container my-5">
        <h2 class="text-center mb-4">Noticias & Lançamentos</h2>
        <div id="carouselDestaques" class="carousel slide shadow-lg" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselDestaques" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselDestaques" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselDestaques" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="carouselInner">
                <!-- Itens populados via JS -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Seção 2: Notícias Literárias (Cards) -->
    <section id="noticias" class="container my-5">
        <h2 class="text-center mb-4">Fique por Dentro: Notícias do Mundo dos Livros</h2>
        <div class="row" id="noticiasCards">
            <!-- Cards populados via JS -->
        </div>
    </section>

    <!-- Seção 4: Curiosidades da Semana -->
    <section id="curiosidades" class="container my-5">
        <h2 class="text-center mb-4">Curiosidade Literária da Semana</h2>
        <div class="card text-center shadow-lg border-brown">
            <div class="card-body" id="curiosidadeContent">
                <!-- Conteúdo populado via JS -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>

    <div class="modal fade" id="modalNoticia" tabindex="-1" aria-labelledby="modalNoticiaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoticiaLabel">Título da Notícia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="modalNoticiaBody">
                    <!-- Conteúdo da notícia preenchido via JS -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
