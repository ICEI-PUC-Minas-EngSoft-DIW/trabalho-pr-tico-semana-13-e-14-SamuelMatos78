<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Livraria Leitor Ávido</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-brown">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Leitor Ávido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#noticias">Notícias Literárias</a></li>
                    <li class="nav-item"><a class="nav-link" href="recomendados.html">Livros Recomendados para você</a>

                    </li>
                    <li class="nav-item"><a class="nav-link" href="index.html#curiosidades">Curiosidades da Semana</a>
                    <li class="nav-item"><a class="nav-link" href="livros_analytics.html">Estatísticas</a>

                    </li>
                    <li class="nav-item"><a class="nav-link active" href="#">Entrar/Registrar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de Login/Registro -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Faça Parte da Comunidade</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-brown">
                    <div class="card-header bg-brown text-white text-center">
                        <h4>Entrar</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailLogin" placeholder="seu@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="senhaLogin" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaLogin" placeholder="Senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg border-brown">
                    <div class="card-header bg-brown text-white text-center">
                        <h4>Criar Conta</h4>
                    </div>
                    <div class="card-body">
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label for="nomeRegistro" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeRegistro" placeholder="Seu Nome">
                            </div>
                            <div class="mb-3">
                                <label for="emailRegistro" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailRegistro" placeholder="seu@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="senhaRegistro" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaRegistro" placeholder="Senha">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Criar Conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Simulação de registro
        document.getElementById('formRegistro').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Simulando criação de conta...");
            window.location.href = 'index.html'; // Redireciona de volta para home após simulação
        });
    </script>
</body>

</html>
